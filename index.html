<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image ">
                            <figure class="image is-2by1">
                                <img
                                    src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                PING PONG SCORE KEEPER
                            </p>
                        </header>
                        <div class="card-content">
                            <h1 class="title is-one"> <span id="p1score">0</span> to <span id="p2score">0</span></h1>
                            <div class="subtitle">Use the buttons below to keep score</div>
                            <label class="label is-inline" for="winningscore">Playing To: </label>
                            <div class="select is-rounded">
                                <select name="" id="winningscore">
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                    <option value="7">7</option>
                                    <option value="9">9</option>
                                    <option value="11">11</option>
                                    <option value="13">13</option>
                                    <option value="15">15</option>
                                </select>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1button" class="button is-primary is-light is-large card-footer-item">+1 Player
                                One</button>
                            <button id="p2button" class="button is-info is-light is-large card-footer-item">+1 Player
                                Two</button>
                            <button id="reset"
                                class="button is-danger is-light is-large card-footer-item">Reset</button>

                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
